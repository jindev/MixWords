<section data-ng-controller="WordsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Words</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="word in words" data-ng-href="#!/words/{{word._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="word.created | date:'medium'"></span>
				by
				<span data-ng-bind="word.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="word.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!words.$resolved || words.length">
    	No Words yet, why don't you <a href="/#!/words/create">create one</a>?
    </div>
</section>
